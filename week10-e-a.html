<body>
  <form id="myform" action="" onsubmit="return false">

<h3 style="grid-column: 1/span 4">College Admission Calculator</h3>
<div style="grid-column: 1/span 4;">Please enter the required information</div>
<div>Are you over 25?</div>
<div>
<select name="" id="adult">

  <option value="under25"onchange="hide()">Under 25 </option>
  <option value="over25">Over 25</option>
</select>
</div>
<div style="grid-column:auto/span 2"></div>


<div></div><div>subject/exam</div><div>subject grades</div><div>points</div>

  <div class="hideall matured">English Language or Equivalent</div>

<div class="hideall matured">

     <select name="engigcse" id="engigcse">

</div>
<div class="hideall matured" id="engpoints"></div>


  <div class="hideall matured">Mathematics</div>
  <div class="hideall matured">
    <select name="maths" id="maths"onchange="makeDisable()"disabled="true">
      <option value="0">select</option>
      <option value="mathematics D">mathematics D</option>
      <option value="additional mathematics">additional mathematics</option>
  </select>
</div>

<div class="hideall matured">
    <select name="mathsgrade" id="mathsgrade"onchange="makeDisable()"disabled="true">
      <option value="0">select</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B3">B3</option>
      <option value="B4">B4</option>
      <option value="C5">C5</option>
      <option value="C6">C6</option>
      <option value="F">F</option>
    </select>
</div>

<div class="hideall matured" id="mathspoints"></div>

<div class="hideall">Relevant subject #1</div>
<div class="hideall">
    <select name="relevant1" id="relevant1"onchange="makeDisable()"disabled="true">
      <option value="0">select</option>
      <option value="computer studies">computer studies</option>
      <option value="computer sciences">computer sciences</option>
      <option value="mathematics D">mathematics D</option>
      <option value="additional mathematics">additional mathematics</option>
    </select>
</div>

<div class="hideall">
    <select name="relevant1grade" id="relevant1grade"onchange="makeDisable()"disabled="true">
      <option value="0">select</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B3">B3</option>
      <option value="B4">B4</option>
      <option value="C5">C5</option>
      <option value="C6">C6</option>
        <option value="F">F</option>
    </select>
</div>

<div class="hideall" id="relevant1points"></div>

<div class="hideall matured"><button id="btnresult" style="align-self: center;"onchange="makeDisable()"disabled="true">Click to show eligibility status</button></div><div class="hideall matured" style="grid-column:2/span 2" id="status"></div>
<div class="hideall matured" id="totalpoints"></div>
<div style="grid-column:1/span 3"></div><div><button>reset form</button></div>

</div>
</form>
<script>

const collection = document.getElementsByClassName("hideall matured");
for (let i = 0; i < collection.length; i++) {
  collection[i].style.visibility = 'hidden';
}
const relevant = document.getElementsByClassName("hideall");
for (let A = 0; A < relevant.length; A++) {
  relevant[A].style.visibility = 'hidden';
}

  document.getElementById("adult").onchange = changeListener;
  function changeListener(){
  var value = this.value
    console.log(value);
    if (value == "under25"){
const collection = document.getElementsByClassName("hideall matured");
for (let i = 0; i < collection.length; i++) {
  collection[i].style.visibility = 'visible';
}
const relevant = document.getElementsByClassName("hideall");
for (let A = 0; A < relevant.length; A++) {
  relevant[A].style.visibility = 'visible';
}
    }else if (value == "over25"){
      document.body.style.background = "blue";
    }
};
function myFunction()  {
    document.getElementById("maths").disabled = false;
    document.getElementById("relevant1").disabled = false;
    document.getElementById("mathsgrade").disabled = false;  
    document.getElementById("relevant1grade").disabled = false;
}
document.getElementById("engolevel").setAttribute("hidden","");
document.getElementById("engigcse").setAttribute("hidden","")
document.getElementById("engielts").setAttribute("hidden","")
